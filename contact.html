<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>

  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
    <div id="header">My Portfolio</div>
    <div id="nav">
      <a class="nav-item" href="index.html">Home</a>
      <a class="nav-item" href="skills.html">Skills</a>
      <a class="nav-item" href="contact.html">Contact</a>
    </div>
    <div id="content">
      <div class="hero">
        <h1>Contact Me</h1>
        <p>Let's Get In Touch.</p>
      </div>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>

        <input type="submit" value="Submit">
      </form>
    </div>
    <div id="footer">
      <a class="footer-nav-item" href="index.html">Home</a> |
      <a class="footer-nav-item" href="products.html">Skills</a> |
      <a class="footer-nav-item" href="contact.html">Contact</a>
    </div>
  </div>
  <div id="video-background-wrapper">
    <video autoplay loop muted>
      <source src="images/background.mp4" type="video/mp4">
    </video>
  </div>

</html>
